<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body>

    <div class="calculadora" data-tilt data-tilt-max="4">
        <div class="resultado">
            <div class="nombre"><p>CALCULADORA</p></div>
            <input type="text" name="operacion" class="operacion" id="operacion" size="35" disabled="disabled" value="">
            <input type="text" name="display" class="display" id="display" size="35" disabled="disabled" value="" placeholder="0">
        </div>
        <div class="teclas">
            <input type="button" name="borrar" class="boton" id="borrar" value="C">
            <input type="button" name="dividir" class="operador" id="dividir" value="/">
            <input type="button" name="multiplicar" class="operador" id="multiplicar" value="x">
            <input type="button" name="atras" class="boton" id="atras" value="â†">
            <input type="button" name="siete" class="boton" id="siete" value="7">
            <input type="button" name="ocho" class="boton" id="ocho" value="8">
            <input type="button" name="nueve" class="boton" id="nueve" value="9">
            <input type="button" name="restar" class="operador" id="restar" value="-">
            <input type="button" name="cuatro" class="boton" id="cuatro" value="4">
            <input type="button" name="cinco" class="boton" id="cinco" value="5">
            <input type="button" name="seis" class="boton" id="seis" value="6">
            <input type="button" name="sumar" class="operador" id="sumar" value="+">
            <input type="button" name="uno" class="boton" id="uno" value="1">
            <input type="button" name="dos" class="boton" id="dos" value="2">
            <input type="button" name="tres" class="boton" id="tres" value="3">
            <input type="button" name="igual" class="operador" id="igual" value="=">
            <input type="button" name="%" class="operador" id="porcentaje" value="%">
            <input type="button" name="cero" class="boton" id="cero" value="0">
            <input type="button" name="punto" class="boton" id="punto" value=".">
        </div>
    </div>

</body>
<script src="js/vanilla-tilt.min.js"></script>
<script src="js/Display.js" type="text/javascript"></script>
<script src="js/Calculadora.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
